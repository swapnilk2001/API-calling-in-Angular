<div class="container" style="display: block; margin: 0 auto;">
    <div *ngFor="let n of Article">

        <h2>{{n.author}}</h2>
        <p>{{n.title}}</p>
        <p>{{n.description}}</p>
        <img [src]="n.urlToImage" height="300px" width="500px" style="display: block; margin: 0 auto;">
        <hr>

    </div>

</div>
